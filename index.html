<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" ><title>Game</title>
</head>

<body>

    <div class="wrapper">
        <h1>Computer Jargon Wordgame</h1>
        <h2>Press play to begin</h2>
      </div>
  
  
        <div class="wrapper">
          <div id="buttons"></div>
            <div class="container">
              <button onclick="pickAWord()">Play</button>
            </div>
            <audio id="myAudio">
                <source src="assets/images/crash.mp3" type="audio/mpeg">
                
                Your browser does not support the audio element.
              </audio>
          </div>
  
  
        <div id="titles">
          <p>Current Word: </p>
          <p id="blanks"></p>
          <p id="wins">Your Wins : </p>
          <p id="guesses">Guess count :</p>
          <p id ="guessed-letters">Guessed letters :</p>
          <p>Letters</p>
  
        <ul id="alphabet">
          <li onclick="pickALetter('a')"  class="letter">a</li>
          <li onclick="pickALetter('b')" class="letter">b</li>
          <li onclick="pickALetter('c')" class="letter">c</li>
          <li onclick="pickALetter('d')" class="letter">d</li>
          <li onclick="pickALetter('e')" class="letter">e</li>
          <li onclick="pickALetter('f')" class="letter">f</li>
          <li onclick="pickALetter('g')" class="letter">g</li>
          <li onclick="pickALetter('h')" class="letter">h</li>
          <li onclick="pickALetter('i')" class="letter">i</li>
          <li onclick="pickALetter('j')" class="letter">j</li>
          <li onclick="pickALetter('k')" class="letter">k</li>
          <li onclick="pickALetter('l')" class="letter">l</li>
          <li onclick="pickALetter('m')" class="letter">m</li>
          <li onclick="pickALetter('n')" class="letter">n</li>
          <li onclick="pickALetter('o')" class="letter">o</li>
          <li onclick="pickALetter('p')" class="letter">p</li>
          <li onclick="pickALetter('q')" class="letter">q</li>
          <li onclick="pickALetter('r')" class="letter">r</li>
          <li onclick="pickALetter('s')" class="letter">s</li>
          <li onclick="pickALetter('t')" class="letter">t</li>
          <li onclick="pickALetter('u')" class="letter">u</li>
          <li onclick="pickALetter('v')" class="letter">v</li>
          <li onclick="pickALetter('w')" class="letter">w</li>
          <li onclick="pickALetter('x')" class="letter">x</li>
          <li onclick="pickALetter('y')" class="letter">y</li>
          <li onclick="pickALetter('z')" class="letter">z</li>
        </ul>
  
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="assets/javascript/game.js" type="text/javascript">
  
      </script>
</body>

</html>
